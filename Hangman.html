function myFunction() {
if(count==0){
//create the 26 buttons
for(x=1;x<=26;x++){
//use the createElement function to create known HTML elements
var btn = document.createElement("BUTTON");
var myP = document.createElement("br");

//why start at 64? Because the letter 'A' is code 65
    var letter = String.fromCharCode(x+64);
    var t = document.createTextNode(letter);
//add the text stored in 't' to the our button variable
    btn.appendChild(t);
//give the btn an id to make it easy to access later
    btn.id = letter;
//this is how to add an event to the button -- name the event and
//then include the function you want it to perform
    btn.addEventListener("click", checkLetter);
    btn.addEventListener("click", changeColor);
btn.addEventListener("click", disableButton);

//add the btn to the page
 document.body.appendChild(btn);
//add a line break 'myP' after 13 buttons
 if (x%13==0) {
   document.body.appendChild(myP);
}
    }
count=count+1
}
else{
alert("You have already generated your keyboard.");
}
}

//letter clicking
function checkLetter(){

if (tracker<6){

//this refers to the object that called this function
alert("You clicked: " + this.id);

document.getElementById("p1").innerHTML += this.id;

var n = word.indexOf(this.id);

//Not in word
if(n == -1){
alert("not in word");

//tracks the number of mistakes
tracker = tracker + 1;

//add body parts based on the number of mistakes
if(tracker==1){
document.getElementById("1").id = "additionHead";
}
if(tracker==2){
document.getElementById("2").id = "additionBody";
}
if(tracker==3){
document.getElementById("3").id = "additionLeftArm";
}
if(tracker==4){
document.getElementById("4").id = "additionRightArm";
}
if(tracker==5){
document.getElementById("5").id = "additionLeftLeg";
}
if(tracker==6){
document.getElementById("6").id = "additionRightLeg";
alert("You lost!");
// add red border and correct word
	document.getElementById("a1").style.border = "dotted red";
	document.getElementById("b1").innerHTML = "Correct word: " + word;


//disables all the letter buttons on losing
for (i=1;i<=26;i++){
var letterValue = String.fromCharCode(i+64)
document.getElementById(letterValue).disabled = true;
}

//adds try again button after losing
var btn_retry = document.createElement("BUTTON");
document.body.appendChild(btn_retry);
btn_retry.addEventListener("click", reloadPage);
btn_retry.innerHTML="Play Again"
}

//in word
}else{
//number of mistakes doesn't change
tracker = tracker;
alert("in word");

//checks all the letters in the generated word for compatability with the clicked letter
for(i=0; i<word.length; i++) {
//if character of word at index i is the same as the chosen letter, turn the letter space in indices into that letter value
//multiply i by 2 because the letter spaces appear every two characters, alternating "_", " "
if (word.charAt(i) == this.id){
indices[2*i] = this.id;
}

}

//displaying all correct characters after a guess
document.getElementById("a1").innerHTML = indices.join("");
}
// once word is correctly chosen ie all letter spaces have a letter value
if (indices[0]!="_"&&indices[2]!="_"&&indices[4]!="_"&&indices[6]!="_"&&indices[8]!="_"&&indices[10]!="_"&&indices[12]!="_"&&indices[14]!="_"&&indices[16]!="_"&&indices[18]!="_"){

	document.getElementById("a1").style.border = "dotted green";

var letterValue = String.fromCharCode(i+64)
document.getElementById(letterValue).disabled = true;
}
var btn_retry = document.createElement("BUTTON")
document.body.appendChild(btn_retry);
btn_retry.addEventListener("click", reloadPage);
btn_retry.innerHTML = "Play Again";

}
}else{
alert("You lost!");
}
}

//changes the color of the button onclick

}

//disables the button after being clicked, so user cannot click the same button more than once
function disableButton(){
this.disabled = true;
